            <p>2016春季班概述</p>
            <label>
                一年之计在于春，经过漫长的冬季，又是开学之际，众多莘莘学子纷纷回到校园，投入学习之中。百度前端技术学院也在此时喂大家带来了一道

                我们特别搭建了一个线上平台系统，通过这个系统向学院们发送编码任务，学员们在这个系统上提交作业地址，进行互相的代码评审（Code Review）
